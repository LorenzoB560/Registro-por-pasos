<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resumen</title>
    <link rel="stylesheet" href="/css/estilos.css"></link>
</head>
<body id="body-resumen">

  <a href="/datos-personales" id="datos-personales">
    <img src="/img/Number-1-icon.png" alt="Paso 1">
  </a>
  <a href="/datos-profesionales" id="datos-profesionales">
    <img src="/img/Number-2-icon.png" alt="Paso 2"></img>
  </a>
  <a href="/datos-bancarios" id="datos-bancarios">
    <img src="/img/Number-3-icon.png" alt="Paso 3"></img>
  </a>
  <a href="/resumen" id="resumen">
    <img src="/img/checkered-flag-icon.png" alt="Paso 4"></img>
  </a>

  <fieldset>
    <legend>Datos Personales</legend>
    <p>Nombre: <span th:text="${datos.getNombre() != null ? datos.getNombre() : ''}"></span></p>
    <p>Apellido: <span th:text="${datos.getApellido() != null ? datos.getApellido() : ''}"></span></p>
    <p>GÃ©nero: <span th:text="${datos.getGeneroSeleccionado() != null ? datos.getGeneroSeleccionado() : ''}"></span></p>
    <p>Fecha de nacimiento: <span th:text="${datos.getFechaNacimiento() != null ? datos.getFechaNacimiento() : ''}"></span></p>
    <p>Nacionalidades: <span th:text="${datos.getNacionalidadSeleccionada() != null ? datos.getNacionalidadSeleccionada() : ''}"></span></p>


  </fieldset>

  <fieldset>
    <legend>Datos profesionales</legend>
    <p>Departamento: <span th:text="${datos.getDepartamentoSeleccionado() != null ? datos.getDepartamentoSeleccionado() : ''}"></span></p>
    <p>Salario: <span th:text="${datos.getSalario() != null ? datos.getSalario() : ''}"></span></p>
    <p>Comentarios: <span th:text="${datos.getComentarios() != null ? datos.getComentarios() : ''}"></span></p>
  </fieldset>

  <fieldset>
    <legend>Datos bancarios</legend>
    <p>Nombre del banco: <span th:text="${datos.getBancoNombre() != null ? datos.getBancoNombre() : ''}"></span></p>
    <p>Cuenta bancaria: <span th:text="${datos.getCuentaBancaria() != null ? datos.getCuentaBancaria() : ''}"></span></p>
  </fieldset>


  <a href="/volver-principio">Volver al principio</a>
</body>
</html>
