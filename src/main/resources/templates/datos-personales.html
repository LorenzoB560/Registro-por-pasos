<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos personales</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
  <body id="body-personales">

      <a href="/datos-personales" id="datos-personales">
        <img src="/img/Number-1-icon.png" alt="Paso 1">
      </a>
      <a href="/datos-profesionales" id="datos-profesionales">
        <img src="/img/Number-2-icon.png" alt="Paso 2"></img>
      </a>
      <a href="/datos-bancarios" id="datos-bancarios">
        <img src="/img/Number-3-icon.png" alt="Paso 3"></img>
      </a>
      <a href="/resumen" id="resumen">
        <img src="/img/checkered-flag-icon.png" alt="Paso 4"></img>
      </a>

    <form action="/guardar-datos-personales" method="POST" th:object="${datosFormulario}">
      <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre</label>


          <input type="text" name="nombre" id="nombre"
                 th:value="${datos.getNombre() != null ? datos.getNombre() : ''}">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido"
               th:value="${datos.getApellido() != null ? datos.getApellido() : ''}">

        <label for="fechaNac">Fecha de nacimiento</label>
        <input type="date" name="fechaNac" id="fechaNac"></input>

          <p>Género</p>
          <div th:each="genero: ${listaGeneros}">
              <input type="radio" name="generoSeleccionado" th:checked="${datos.getGeneroSeleccionado() == genero.key}"
                     th:value="${genero.key}" th:id="'genero' + ${genero.key}" />
              <label th:for="'genero' + ${genero.key}" th:text="${genero.value}"></label>
          </div>


          <label for="nacionalidades">Nacionalidades</label>

          <div></div>
          <select name="nacionalidades" id="nacionalidades" multiple>
              <option value="española">Española</option>
              <option value="francesa">Francesa</option>
              <option value="italiana">Italiana</option>
              <option value="portuguesa">Portuguesa</option>
          </select> <br>
          <button type="submit">Grabar información e ir al paso 2 - Datos profesionales</button>
      </fieldset>

    </form>
  </body>
</html>
