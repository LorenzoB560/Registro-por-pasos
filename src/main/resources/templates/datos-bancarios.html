<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos bancarios</title>
    <link rel="stylesheet" href="/css/estilos.css"></link>
</head>
<body id="body-bancarios">

    <a href="/datos-personales" id="datos-personales">
        <img src="/img/Number-1-icon.png" alt="Paso 1">
    </a>
    <a href="/datos-profesionales" id="datos-profesionales">
        <img src="/img/Number-2-icon.png" alt="Paso 2"></img>
    </a>
    <a href="/datos-bancarios" id="datos-bancarios">
        <img src="/img/Number-3-icon.png" alt="Paso 3"></img>
    </a>
    <a href="/resumen" id="resumen">
        <img src="/img/checkered-flag-icon.png" alt="Paso 4"></img>
    </a>

    <h2 th:text="*{mensajeNOK}" class="error"></h2>

    <form action="/guardar-datos-bancarios" method="POST" th:object="${datos}">
        <fieldset>
            <legend>Datos bancarios</legend>

            <label for="bancoNombre">Nombre del banco</label>
            <input type="text" name="bancoNombre" id="bancoNombre"
                   th:value="${datos.getBancoNombre() != null ? datos.getBancoNombre() : ''}">

            <label for="cuentaBancaria">Cuenta corriente</label>
            <input type="text" name="cuentaBancaria" id="cuentaBancaria"
                   th:value="${datos.getCuentaBancaria() != null ? datos.getCuentaBancaria() : ''}"></input>

            <div th:each="error : ${#fields.errors('cuentaBancaria')}" th:text="${error}" class="error"></div>

        <input type="submit" value="Guardar"></input>
        </fieldset>

    </form>
</body>
</html>
